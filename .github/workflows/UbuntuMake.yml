name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Auto reconfigure
      run: autoreconf --install
    - name: configure
      run: ./configure
    - name: Make
      run: make

